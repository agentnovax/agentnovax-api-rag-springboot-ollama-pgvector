spring.application.name=agentnovax-api-rag-springboot-ollama-pgvector

spring.datasource.url=jdbc:postgresql://database:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL queries
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true
# Enable logging of SQL with parameter values
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

ollama.model=all-minilm
ollama.embeddingURL="http://ollama:11434/api/embed"

